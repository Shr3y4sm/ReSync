<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 m-0">

  <div class="card m-5 w-50 border border-info">
  <p class="card-header border-bottom border-info text-info-emphasis display-6">
    Upload
  </p>
  <div class="card-body">
    <form action="{{ url_for('add') }}" enctype="multipart/form-data" method="POST">
      <div class="form-floating mb-3">
        <input name="title" class="form-control" type="text" placeholder="Title/Name" required/>
        <label>Title/Name</label>
      </div>
      <div class="input-group">
      <div class="form-floating mb-3">
        <input name="sem" class="form-control" type="text" placeholder="Semester" required/>
        <label>Semester</label>
      </div>
      <div class="form-floating mb-3">
        <input name="branch" class="form-control" type="text" placeholder="Branch" required/>
        <label>Branch</label>
      </div>
      </div>
      <div class="form-floating mb-3">
        <input name="subject" class="form-control" type="text" placeholder="Subject" required/>
        <label>Subject</label>
      </div>
      <div class="input-group mb-3">
        <input type="file" name="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button type="submit" class="btn btn-outline-info">Upload Doc</button>
      </div>
    </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
